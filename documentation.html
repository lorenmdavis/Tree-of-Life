    <div class="panel-inside">
        <!-- tags you want to add for example <p>Hello World!</p> -->
    </div>

<button class="btn btn-m"></button> <!-- for buttons, you always need to add .btn class and then put the size you want (there are 4 sizes: .btn-xs, .btn-s, .btn-m, .btn-l) and there's .disabled if you want to disable the button -->

<p class="float-left"></p> <!-- float left -->
